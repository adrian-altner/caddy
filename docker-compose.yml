services:
  caddy:
    image: caddy:2.8.4-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_site:/srv
      - ./caddy-data:/data       # ACME-Zertifikate, OCSP-Cache etc. liegen hier
      - ./caddy-config:/config   # Admin-API-Snapshot/Config
      - ./logs:/var/log/caddy    # Zugriff-/Error-Logs auf dem Host
    # Uncomment and set if you need a specific timezone
    #environment:
    #  - TZ=Europe/Berlin

volumes:
  caddy_site:
    external: true
    name: caddy_site
